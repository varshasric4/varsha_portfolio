<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsha's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header img {
            border-radius: 50%;
            width: 180px;
            height: 280px;
            object-fit: cover;
        }

        h1 {
            font-size: 36px;
            margin: 20px 0 10px 0;
        }

        .description {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="varsha_photo.jpg" alt="Varsha's Picture">
        <h1>Varsha</h1>
        <p class="description">
            I am a graduate student working on Data Science and Machine Learning algorithms. Check out my portfolio to see my projects, research, and more!
        </p>
    </div>

    <div class="buttons">
        <a href="#resume" class="button">Resume</a>
        <a href="#research" class="button">Research</a>
        <a href="#outreach" class="button">Outreach</a>
        <a href="#personal" class="button">Personal</a>
    </div>

    <div class="footer">
        <p>Email: varsha@example.com | GitHub: <a href="https://github.com/yourgithub">yourgithub</a></p>
    </div>
</body>
</html>
